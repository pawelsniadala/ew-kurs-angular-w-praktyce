<p class="task-name">
  {{ message }}
</p>
<input
  class="task-name-input"
  type="text"
  [(ngModel)]="message"
  #taskName="ngModel"
  required
>
<div
  class="error"
  *ngIf="taskName.hasError('required')"
  >
  Field canot be empty
</div>
<button
  class="edit-button"
  (click)="edit()"
>
  Edit
</button>
